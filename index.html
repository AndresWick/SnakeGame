<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no ,initial-scale=1.0">
    <title>Culebrita</title>
   

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    

  </head>


  <body>

  <div id="particles-js"></div>
    <audio id="songs">
      <source src="sonidos/nava.mp3" type="audio/mpeg">
    </audio>
    <audio id="songs2">
      <source src="sonidos/pierde.mp3" type="audio/mpeg">
    </audio>



    <h3 id="texto3d">Snake Game</h3>
  <div id="puntaje"></div>
  <div id="contenedor">
    <div class="btn-group-vertical">
      <button id="Jugar" class="btn btn-success"> <span class="glyphicon glyphicon-fast-backward"></span></button>
      <button id="Pausa" class="btn btn-primary"> <span class="glyphicon glyphicon-pause"></span></button>
      <button id="Reanudar" class="btn btn-warning"> <span class="glyphicon glyphicon-play"></span></button>
    </div>
    <canvas id="canvasGame" width="450" height="450"></canvas>
    <div class="btn-group-vertical">
      <button id="Instrucciones" class="btn btn-success"> <span class="glyphicon glyphicon-tags"></span></button>
    </div>
  </div>



  

  <script src="js/particles.js"></script>
   <script src="js/app.js"></script>
  <script src="js/funciones.js"></script>

  
  </body>
</html>
